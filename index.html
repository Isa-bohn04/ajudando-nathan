<!DOCTYPE html>
<html>
  <head>
    <title>Login Google</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Login com Google</h1>

    <!-- Configuração do login -->
    <div id="g_id_onload"
         data-client_id="SEU_CLIENT_ID.apps.googleusercontent.com" //trocar
         data-callback="handleCredentialResponse">
    </div>

    <!-- Botão pronto do Google -->
    <div class="g_id_signin" data-type="standard"></div>

    <script>
      function handleCredentialResponse(response) {
        console.log("Token JWT do Google:", response.credential);

        // Decodificar dados do usuário
        const data = JSON.parse(atob(response.credential.split('.')[1]));
        console.log("Usuário logado:", data);

        document.body.innerHTML += `<p>Bem-vindo, ${data.name} (${data.email})</p>`;
      }
    </script>
  </body>
</html>
