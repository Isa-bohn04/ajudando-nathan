<!DOCTYPE html>  <!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-br">  <!-- Definindo o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8">  <!-- Definindo o conjunto de caracteres como UTF-8, que é necessário para caracteres especiais como acentos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Tornando a página responsiva, ajustando-se ao tamanho da tela -->
    <title>ROCKBAND</title>  <!-- Definindo o título da página, que aparece na aba do navegador -->
    <style>
        body {
            font-family: Arial, sans-serif;  <!-- Definindo a fonte da página -->
            margin: 0;  <!-- Removendo margens da página -->
            padding: 0;  <!-- Removendo padding da página -->
            background-color: #FFFFFF;  <!-- Definindo uma cor de fundo clara para a página -->
        }
        header {
            background-color: #D9D9D9;  <!-- Definindo uma cor de fundo verde para o cabeçalho -->
            color: white;  <!-- Definindo a cor do texto do cabeçalho como branca -->
            text-align: center;  <!-- Centralizando o texto no cabeçalho -->
            padding: 20px;  <!-- Adicionando um espaçamento interno de 20px ao cabeçalho -->
        }
        nav {
            background-color: #000000;  <!-- Definindo uma cor de fundo escura para o menu de navegação -->
            overflow: hidden;  <!-- Impedindo que elementos se "escapem" da área de navegação -->
        }
        nav a {
            color: white;  <!-- Definindo a cor do texto dos links como branca -->
            padding: 14px 20px;  <!-- Adicionando um padding de 14px vertical e 20px horizontal aos links -->
            text-align: center;  <!-- Centralizando o texto dos links -->
            text-decoration: none;  <!-- Removendo a sublinha (underline) dos links -->
            float: left;  <!-- Alinhando os links à esquerda, criando um menu horizontal -->
        }
        nav a:hover {
            background-color: #ddd;  <!-- Mudando a cor de fundo dos links para um tom cinza claro quando o mouse passar sobre eles -->
            color: black;  <!-- Mudando a cor do texto para preto quando o mouse passar sobre o link -->
        }
        section {
            padding: 20px;  <!-- Adicionando um espaçamento interno de 20px ao conteúdo principal -->
        }
        footer {
            background-color: #333;  <!-- Definindo uma cor de fundo escura para o rodapé -->
            color: white;  <!-- Definindo a cor do texto do rodapé como branca -->
            text-align: center;  <!-- Centralizando o texto no rodapé -->
            padding: 10px;  <!-- Adicionando um espaçamento interno de 10px ao rodapé -->
            position: fixed;  <!-- Fixando o rodapé na parte inferior da página, mesmo quando o usuário rolar -->
            width: 100%;  <!-- Garantindo que o rodapé ocupe toda a largura da tela -->
            bottom: 0;  <!-- Garantindo que o rodapé fique fixo no fundo da página -->
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página Inicial</h1>  <!-- Título principal da página, dentro do cabeçalho -->
        <p>Este é um exemplo de estrutura básica em HTML.</p>  <!-- Parágrafo com uma breve descrição -->
    </header>

    <nav>
        <a href="#home">Home</a>  <!-- Link de navegação para a seção "Home" -->
        <a href="#sobre">Sobre</a>  <!-- Link de navegação para a seção "Sobre" -->
        <a href="#contato">Contato</a>  <!-- Link de navegação para a seção "Contato" -->
    </nav>

    <section>
        <h2>Sobre</h2>  <!-- Título secundário da seção "Sobre" -->
        <p>Este é um exemplo simples de uma página inicial. Você pode adicionar mais conteúdo aqui.</p>  <!-- Texto explicativo dentro da seção "Sobre" -->
    </section>

    <footer>
        <p>&copy; 2025 Minha Página. Todos os direitos reservados.</p>  <!-- Texto do rodapé com o símbolo de copyright -->
    </footer>
</body>
</html>
